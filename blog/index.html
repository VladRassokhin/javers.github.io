{% for post in site.posts %}
<div class="blogPost">

  <h2><a href="{{ post.url }}"> {{ post.title }} </a></h2>

    <div class="postHeader">
      <span>{{post.author}}</span> <br/>
      <time datetime="{{ post.date }}">{{ post.date | date: "%b %-d %Y" }}</time>
    </div>

  <div>
    {{ post.excerpt }}
  </div>

  <a href="{{ post.url }}"> Read more ... </a>

</div>
{% endfor %}
